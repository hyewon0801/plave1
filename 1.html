    <p>2023년 3월 12일에 데뷔한 VLAST 소속 5인조 버추얼 보이그룹.</p>
    <p><strong><a href="https://namu.wiki/w/PLAVE">"PLAVE"</a></strong> 는 'Play'와 'Rêve(꿈)'를 결합시켜 만든 이름이며, 자신들의 꿈을 이루기 위해 새로운 세상을 만들어간다는 의미를 담고 있다.
    작사, 작곡, 프로듀싱, 안무 창작 등 음반 제작과 무대 활동에 필요한 모든 음악과 퍼포먼스를 멤버 5명이 만드는 자체 제작돌이기도 하다.</p>
    <p><h2>멤버</h2>
    <strong>예준</strong>, <strong>노아</strong>, <strong>밤비</strong>, <strong>은호</strong>, <strong>하민</strong>이 있다. </p>
